<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        .calculator {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="number"], button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            width: 100px;
        }
        button {
            cursor: pointer;
            background-color: #6aa6f8; 
            color: white;
            border: none;
            border-radius: 3px;
        }
        button.operator {
            background-color: #6aa6f8;
        }
        button:hover {
            background-color: #6aa6f8;
        }
        button.operator:hover {
            background-color: #6aa6f8;
        }
        p {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Kalkulator Sederhana</h2>
        <input type="number" id="num1" placeholder="Masukkan angka pertama">
        <input type="number" id="num2" placeholder="Masukkan angka kedua">
        <div>
            <button onclick="tambah()">+</button>
            <button onclick="kurang()">-</button>
            <button onclick="kali()">x</button>
            <button onclick="bagi()">รท</button>
        </div>
        <p>Hasil: <span id="hasil"></span></p>
        <p id="kategori"></p>
    </div>

    <script src="tugas.js"></script> <!-- JavaScript file -->
</body>
</html>
